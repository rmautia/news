{% extends 'base.html'%} 
<!-- Styles block -->
{% block styles%} 
    {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"> 
{% endblock %}
<!-- Content block -->
    {% block content %}
    <div class="container">
        <form>
            <input type="text" name="headline_query" placeholder="Search for  source headlines" class="form-control">
            <input type="submit"  value="Submit" class="btn btn-default">
        </form>
    
    </div>

    <div class="main">
    <div class="container-fluid">
      <div class="row">

        <div class="col-9">
          <h1> Source Headlines </h3>
          <div class="container">
            <div class="card-columns">
              {% for headlines in headlines %}

              <div class="card">
                <img class="card" src="{{headlines.image}}" alt="Card image cap" size="100px180">
                <div class="card-body">
                  <h5 class="card-title">{{headlines.author}}</h5>
                  <p class="card-text">{{headlines.description}}</p>
                  <a href="{{headlines.url}}">
                    <p class="card-text">Click here for more details!</p>
                  </a>
                </div>
                <div class="card-footer">
                  <small class="text-muted">Publish date:{{headlines.time}}</small>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>



    {% endblock %}
